<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet"  href="css/style.css">


    <title>Laporan PKL</title>
  </head>
  <body>
   

    <!-- pembuka contact -->
     <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Mochamad Majid</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
           <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Berhasil!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <form name="laporan-pkl">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="Nama" placeholder="Masukkan Nama"/>
            </div>
             <div class="mb-3">
              <label for="masuk" class="form-label">Masuk</label>
              <input type="masuk" class="form-control" id="notel" aria-describedby="masuk" name="Masuk" placeholder="Jam Masuk" />
            </div>
             <div class="mb-3">
              <label for="istirahat" class="form-label">Istirahat</label>
              <input type="istirahat" class="form-control" id="istirahat" aria-describedby="istirahat" name="Istirahat" placeholder="Jam Istirahat" />
            </div>
             <div class="mb-3">
              <label for="keluar" class="form-label">Keluar</label>
              <input type="keluar" class="form-control" id="keluar" aria-describedby="istirahat" name="Keluar" placeholder="Jam Keluar Pulang" />
            </div>
            <div class="mb-3">
             <label for="pesan" class="form-label">Mengerjakan</label>
              <textarea class="form-control" id="pesan" rows="3" name="Job Desk" placeholder="Masukkan JobDesk"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              Loading...

            </button>
           </form>
          </div>
        </div>
      </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0d6efd" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,197.3C384,171,480,85,576,90.7C672,96,768,192,864,197.3C960,203,1056,117,1152,106.7C1248,96,1344,160,1392,192L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
      <i class="fa fa-coffee fa-4x"></i>
    
     </section>
    <!-- penutup contact -->


    <!-- footer -->
    <footer class="bg-primary text-white pb-5">
      <p class="text-center">Created | <a href="https://www.instagram.com/akohar27/" class="text-white fw-bold text-center"> Abdul Kohar</a></p>
    
    </footer>
    <!-- penutup footer -->











    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzDbSn4yk12tCzfXiqnlHYdyM0m072lGOSSYczkfnJQaDmUileNgEyzFmUPKSphdbmz/exec'
      const form = document.forms['laporan-pkl'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
      




        form.addEventListener('submit', (e) => {
        e.preventDefault();
        // saat di klik
        // tampilan loading

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {

            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //my alert
             myAlert.classList.toggle('d-none');
            // riset
            form.reset();
            console.log('Success!', response);
        })
          .catch(error => console.error('Error!', error.message));
      });
  </script>
